<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 8px;
      justify-content: center;
      margin: 0 auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4facfe; /* default color */
      border-radius: 10px;
      cursor: pointer;
      border: 2px solid #ffffff;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: #00f2fe;
      transform: scale(1.1);
    }

    #message {
      margin-top: 20px;
      font-size: 1.3em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background: #43e97b;
      border: none;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #38f9d7;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board"></div>
  <div id="message"></div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const boardElement = document.getElementById('board');
    const messageElement = document.getElementById('message');
    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let gameActive = true;

    function createBoard() {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.className = 'cell';
        cellElement.innerText = cell;
        cellElement.addEventListener('click', () => makeMove(index));
        boardElement.appendChild(cellElement);
      });
    }

    function makeMove(index) {
      if (!gameActive || board[index] !== '') return;

      board[index] = currentPlayer;
      createBoard();

      if (checkWin()) {
        messageElement.innerText = `🎉 Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== '')) {
        messageElement.innerText = "🤝 It's a draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        messageElement.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => {
        return pattern.every(i => board[i] === currentPlayer);
      });
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      gameActive = true;
      messageElement.innerText = `Player ${currentPlayer}'s turn`;
      createBoard();
    }

    resetGame();
  </script>

</body>
</html>
